<div id="responseHistory">
<h2>Verlauf</h2>
    <ul id="historyList"> 
        {% for entry in history %} 
            <li>Anfrage: {{ entry['user_prompt'] }}</li>
            {% include 'botresponse.html' %}
            <li>
                {% if entry['response_audio'] != None %}
                <audio controls="controls">
                    <source src="{{ 'audio/responses/' + entry['response_audio'] }}">
                    Your browser does not support the audio element.
                </audio>
                {% endif %}
            </li>
        {% endfor %} 
    </ul> 
</div>
